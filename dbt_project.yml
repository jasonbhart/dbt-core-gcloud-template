name: dbt_gcloud
version: 1.0.0
require-dbt-version: ">=1.10.0,<2.0.0"
profile: dbt_gcloud

model-paths: ["models"]
macro-paths: ["macros"]
seed-paths: ["seeds"]
snapshot-paths: ["snapshots"]
target-path: "target"
clean-targets: ["target", "dbt_packages"]

vars:
  DBT_ENV_NAME: "{{ env_var('DBT_TARGET', 'dev') }}"

models:
  +on_schema_change: "append_new_columns"
  +persist_docs:
    relation: true
    columns: true

  dbt_gcloud:
    staging:
      +materialized: view
    marts:
      +materialized: table
